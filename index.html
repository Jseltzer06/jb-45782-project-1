<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>New Task list</h1>
    <form id="todo-form" onsubmit="addTask(event)">
        <label class="form-label" for="todo-input">To Do list</label>
        <br> 
        <textarea id="todo-input" required></textarea><br><br>
    

        <label id="dateLabel" class="form-label" for="date-applied">done by (date)</label>
        <input class="form-control" type="date" id="date-applied" required>
        <br>

        <label class="form-label" for="time-appliedHours">done by (hours)</label>
        <input type="number" min="0" max="23" placeholder="00" id="time-appliedHours" required> : 
        <input type="number" min="0" max="59" placeholder="00" id="time-appliedMinutes" required>
        <label class="form-label" for="time-appliedHours">(minutes)</label>
        <br>

        <button>Add Task</button><button type="button" class=" btn-secondary ms-2" onclick="resetForm()">Reset Form</button>

    </form>

    <span id="task-list" class="d-flex flex-row flex-wrap gap-3 justify-content-start"></span>
</body>
</html>
